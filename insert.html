<!DOCTYPE html>
<html>
<head>
	<title>机器人小云后台管理系统</title>
	<meta charset="utf-8">
	<!-- <link rel="stylesheet" type="text/less" href="./css/insert.less"> -->
	<link rel="stylesheet" type="text/css" href="./css/insert.css">
	<meta name="viewport" content="width=device-width,initial-scale=0.7,maximun-scale=1.0,user-scalable=0">
	<style type="text/css">
		/**{
			font-weight: b
		}*/
	</style>
</head>
<body>
	<div id="main-box">
		<h3>机器人小云后台管理系统</h3>
		<div id="in-box">
			<h4>录入机器人语言</h4>
			<label>me:</label><input type="text" name="meText" id="meText"><br>
			<label>robot:</label><textarea id="robotText" cols="30" rows="5"></textarea><br>
			<button id="in-btn">开始录入</button>
		</div>
		<div id="query-box">
			<h4>查询机器人语言</h4>
			<button id="query-btn">查询/收起</button>
			<div id="query-show">
				<table border=1>
					
				</table>
			</div>
		</div>
		<div id="del-box">
			<h4>删除机器人语言</h4>
			<label>me：</label><input type="text" name="del-text" id="del-text"><button id="del-look-btn">查看</button>
			<div id="del-show">
				<table border="1"></table>
			</div>
			<button id="del-btn">删除</button>
		</div>
		<div id="mod-box">
			<h4>修改机器人语言</h4>
			<label>me：</label><input type="text" id="mod-look-text"><button id="mod-look-btn">查看</button>
			<div id="mod-show">
				<table border="1">
					
				</table>
			</div>
			<label id="mod-title">请修改：</label><br>
			<label>me：</label><input type="text" id="mod-me-text"><br>
			<label>robot：</label><textarea id="mod-robot-text" cols="30" rows="5"></textarea><br>
			<button id="mod-btn">修改</button>
		</div>
		<a href="index.html" style="font-size: 12px;">返回机器人</a>
	</div>
	<!-- <script type="text/javascript" src="./js/less.min.js"></script> -->
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/insert.js"></script>
</body>
</html>
